pipeline:
  name: new-ci
  identifier: newci
  projectIdentifier: jagruti_playground_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnector
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Build Java App
                  identifier: build_java
                  spec:
                    shell: Sh
                    command: |-
                      echo "üî® Starting Maven Build..."
                      cd zenzbg-template/greetings
                      mvn clean install
              - step:
                  type: Run
                  name: Upload to JFrog Artifactory
                  identifier: upload_to_jfrog
                  spec:
                    shell: Bash
                    command: |-
                      echo "‚¨áÔ∏è Installing JFrog CLI..."
                      curl -fL https://getcli.jfrog.io | sh
                      chmod +x jfrog
                      mv jfrog /usr/local/bin/jfrog
                      export JFROG_CLI_OFFER_CONFIG=false

                      echo "üöÄ Uploading artifact to JFrog..."
                      jfrog rt u \
                        "zenzbg-template/greetings/target/greetings-1.0.0.jar" \
                        "harness-generic-local/java-apps/" \
                        --url="https://rushiops.jfrog.io/artifactory" \
                        --access-token <+secrets.getValue("j-token")> \
                        --build-name <+pipeline.identifier> \
                        --build-number <+pipeline.sequenceId> \
                        --target-props "project=greetings;env=dev"
