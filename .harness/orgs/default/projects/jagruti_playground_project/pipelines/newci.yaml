pipeline:
  name: new-ci
  identifier: newci
  projectIdentifier: jagruti_playground_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnector
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_2
                  identifier: Run_2
                  spec:
                    shell: Sh
                    command: |-
                      #!/bin/bash

                      cd zenzbg-template/greetings

                      # Step 1: Build the project with Maven
                      echo "üî® Starting Maven Build..."
                      mvn clean install

                      # Step 2: Install JFrog CLI
                      echo "‚¨áÔ∏è Installing JFrog CLI..."
                      curl -fL https://getcli.jfrog.io | sh
                      chmod +x jfrog
                      mv jfrog /usr/local/bin/jfrog

                      # Step 3: Disable interactive mode in JFrog CLI
                      export JFROG_CLI_OFFER_CONFIG=false

                      # Step 4: Upload artifact to JFrog Artifactory
                      echo "üöÄ Uploading artifact to JFrog..."
                      jfrog rt u \
                        "target/greetings-1.0.0.jar" \
                        "harness-generic-local/java-apps/greetings-1.0.0.jar" \
                        --url=https://rushiops.jfrog.io/artifactory \
                        --user="rushikesh.ghutke@neosoftmail.com" \
                        --password="Rushiops@123"
